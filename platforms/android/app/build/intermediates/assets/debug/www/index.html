<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Zombie Apocalypse</title>
    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Left panel with cover effect-->
        <div class="panel panel-left panel-cover">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Active Games</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list links-list">
                            <ul>
                                <li onclick="app.panel.left.close()">
                                    <a href="/page-loader-template7/Zombie/someID/">UM Orientation</a>
                                </li>
                                <li onclick="app.panel.left.close()">
                                    <a href="/page-loader-template7/Human/someID/">Class of 2020</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-name="home">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only panel-open" data-panel="left">
                                <i class="f7-icons">bars</i>
                            </a>
                        </div>
                        <div class="title sliding">Zombie Apocalypse</div>
                    </div>
                </div>
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="block block-strong">
                        <p>Will you survive? Or will you perish?</p>
                    </div>
                    <div class="list">
                        <h3 style="text-align: center">Game ID</h3>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="ID" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <a style="margin: 0 14px" href="#" class="col button button-big button-fill">Join Game</a>
                    <div class="block block-strong">
                        <div class="row">
                            <a href="#" class="col button button-raised button-fill popup-open" data-popup="#my-popup">Create Game</a>
                        </div>
                        <br>
                        <div class="row">
                            <a href="#" class="col button button-raised button-fill popup-open" onclick="localStorage.clear()">Clear Storage (safe)</a>
                        </div>
                        <br>
                        <div class="row">
                            <a href="#" class="col button button-raised button-fill popup-open" onclick="alert(localStorage.getItem('game'))">View Storage (safe)</a>
                        </div>
                        <br>
                        <div class="row">
                            <a href="#" class="col button button-raised button-fill popup-open" onclick="localStorage.setItem('game', '0')">Become Human (safe)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Popup -->
        <div class="popup" id="my-popup">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Create Game</div>
                            <div class="right">
                                <a href="#" class="link popup-close">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list">
                        <h3 style="text-align: center">Game ID</h3>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <p>Random ID</p>
                            </div>
                        </div>
                    </div>
                    <div class="list">
                        <h3 style="text-align: center">Game Name</h3>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Name" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#" style="margin: 0 14px" onclick="createGame()" class="col button button-raised button-fill popup-close">Create Game</a>
                </div>
            </div>
        </div>
    </div>
  <script src="cordova.js"></script>
    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
